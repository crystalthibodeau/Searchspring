<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Searchspring</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="CSS/index.css">
</head>

<body id="main" class="body">
<nav class="navbar navbar-expand-xl sticky-top" id="searchSpringNav">

    <button class="navbar-toggler pt-3 w-100 text-left" type="button" data-toggle="collapse" data-target="#navBar"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="custom-toggler navbar-toggler-icon"><i class="fas fa-bars fa-lg"></i></span>
    </button>

    <a href="landing.html" class="searchSpring d-lg-block text-monospace mr-3">Searchspring</a>
    <div id="navbarNav">
        <a id="navHeader" href="index.html" class="d-lg-block text-monospace">Catalog</a>
    </div>
    <div class="collapse navbar-collapse" id="navBar">
        <ul class="navbar-nav ml-auto text-left pr-2">
            <li class="nav-item">
                <form action="#" method="get" class="formInline float" id="demoForm">
                    <input class="m-2" type="text" placeholder="Search.." id="search"
                           name="search" aria-label="Search"/>
                    <div class="">
                        <button id="searchSpringNavButton" type="submit" class="button p-2"><i
                                class="fas fa-search icon p-0 m-0 fa-lg" id="icon"></i>
                        </button>

                    </div>
                </form>
            </li>
            <li class="nav-item">
                <nav id="primary_nav_wrap">
                    <ul class="float">
                        <li>
                            <a href="#" class="p-2">
                                <i class="fas fa-cog fa-lg"></i>
                            </a>

                            <ul>
                                <li class="d-flex justify-content-around p-2">
                                    <p class="align-self-center"> Dark Mode </p>
                                    <label class="switch">
                                        <input type="checkbox" onclick="darkLight()" id="checkBox">
                                        <span class="slider "></span>
                                    </label>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </li>
        </ul>
    </div>
</nav>

<a href="" id="return-to-top" class="return-to-top"><i class="icon-chevron-up fa-lg"></i></a>

<!--====================================End Of NavBar StART OF First Pagination======================================-->

<div class="container" id="mainContainer">

    <div class="paginations">
        <ul class="paginationed mb-0 p-4" id="pagLi">
            <li class="page-item disabled previous">
                <a href="#" class="paginationNumberPrevious left-radius" tabindex="-1" aria-disabled="true">&laquo;</a>
            </li>
            <li class="page-item disabled">
                <a href="#" class="paginationNumber"></a>
            </li>
            <li class="page-item next">
                <a href="#" class="paginationNumberNext right-radius">&raquo;</a>
            </li>
        </ul>

    </div>


    <!--================End of First Pagination START OF Cards created dynamically by api call=========================-->

    <div class="row ShoppingCards">

    </div>
    <div class="modals">

    </div>


    <!--==========================================START OF Last Pagination=============================================-->

    <div class="paginations">
        <ul class="paginationed mb-0 p-4" id="pagLi2">
            <li class="page-item disabled previous">
                <a href="#" class="paginationNumberPrevious left-radius" tabindex="-1" aria-disabled="true">&laquo;</a>
            </li>
            <li class="page-item disabled">
                <a href="#" class="paginationNumber"></a>
            </li>
            <li class="page-item next">
                <a href="#" class="paginationNumberNext right-radius">&raquo;</a>
            </li>
        </ul>

    </div>

</div>
