<nav class="navbar w-100 searchSpringNav sticky-top d-flex justify-content-center justify-content-xl-between
" id="searchSpringNav">
    <div id="navbarNav">
        <button id="navHeader" type="submit" class="navbar-brand d-lg-block text-monospace align-self-sm-center">Searchspring</button>
    </div>
    <form action="#" method="get" class="form-inline" id="demoForm">
        <input class="form-control" type="text" placeholder="Search.." id="search"
               name="search" aria-label="Search"/>
        <div class="d-flex justify-content-center justify-content-xl-between">
            <button id="searchSpringNavButton" type="submit" class="searchSpringNav btn button p-2 d-flex justify-content-center"><i
                    class="fas align-self-sm-center fa-search icon p-0 m-0" id="icon"></i>
            </button>

        </div>
    </form>
    <div class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Settings
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a id="darkMode" type="submit" class="dropdown-item">Dark Mode</a>
            <!--            <a class="dropdown-item" href="#">Action</a>-->
            <!--            <a class="dropdown-item" href="#">Another action</a>-->
        </div>
    </div>

</nav>
<a href="" id="return-to-top" class="return-to-top"><i class="icon-chevron-up fa-lg"></i></a>
