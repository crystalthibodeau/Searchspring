<nav class="navbar w-100 searchSpringNav sticky-top d-flex justify-content-center justify-content-xl-between
" id="searchSpringNav">
    <div id="navbarNav">
        <a class="navbar-brand d-lg-block text-monospace align-self-sm-center" href="#"><h2 id="navHeader">
            Searchspring</h2></a>
    </div>
    <form action="#" method="get" class="form-inline" id="demoForm">
        <input class="form-control" type="text" placeholder="Search.." id="search"
               name="search" aria-label="Search"/>
        <div class="d-flex justify-content-center justify-content-xl-between">
            <button id="searchSpringNavButton" type="submit" class="searchSpringNav btn button p-2 d-flex justify-content-center"><i
                    class="fas align-self-sm-center fa-search icon p-0 m-0" id="icon"></i>
            </button>

        </div>
    </form>
    <button id="darkMode" type="submit" class="button p-2 d-flex justify-content-center">Dark Mode</button>
</nav>
